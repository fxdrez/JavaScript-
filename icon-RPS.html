<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="icon-RPS.css">
</head>

<body>
  <p class="title">GAME ON: ROCK PAPER SCISSOR</p>
  <button id="rock" class="btn"><img src="rpc-emoji/rock-emoji.png" alt="Rock" class="btn-move-img"></button>
  <button id="paper" class="btn"><img src="rpc-emoji/paper-emoji.png" alt="Paper" class="btn-move-img"></button>
  <button id="scissor" class="btn"><img src="rpc-emoji/scissor-emoji.png" alt="Scissor" class="btn-move-img"></button>
  <p class="js-result result-css"></p>
  <p class="js-move move-css"></p>
  <p class="js-scores scores"></p>
  <button id="reset" class="reset-css">Reset Score</button>
  <p class="js-reset-feedback" class="reset-message-css"></p>
  <script src="icon-RPS.js"></script>
</body>

</html>
